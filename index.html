<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aj BEATs Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #bf00ff; --cyan: #00f2ff; --bg: #0d0b1a; }
        body { background: var(--bg); color: white; font-family: 'Rajdhani', sans-serif; min-height: 100vh; overflow-x: hidden; }
        
        /* Fixed Profile Photo */
        .profile-img-box { width: 62px; height: 62px; border-radius: 50%; border: 2.5px solid var(--accent); box-shadow: 0 0 15px var(--accent); overflow: hidden; background: #222; }
        .profile-img-box img { width: 100%; height: 100%; object-fit: cover; }

        /* Neon UI Pattern */
        .neon-border { border: 1.5px solid rgba(191, 0, 255, 0.4); background: rgba(191, 0, 255, 0.05); }
        .neon-cyan { border: 1.5px solid rgba(0, 242, 255, 0.4); background: rgba(0, 242, 255, 0.05); }
        .glass-card { background: rgba(255, 255, 255, 0.04); border: 1px solid rgba(255, 255, 255, 0.05); transition: 0.3s; }
        
        /* Auto-Loop Toggle */
        .switch { position: relative; display: inline-block; width: 38px; height: 20px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #333; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 2px; bottom: 2px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #1DB954; }
        input:checked + .slider:before { transform: translateX(18px); }

        /* Floating Player */
        .fixed-player { position: fixed; bottom: 0; left: 0; right: 0; background: linear-gradient(180deg, #141228, #0d0b1a); backdrop-filter: blur(25px); border-top: 1px solid rgba(255,255,255,0.1); padding: 18px 22px; z-index: 1000; }
        input[type="range"] { accent-color: #1DB954; }
    </style>
</head>
<body class="max-w-md mx-auto pb-44">

    <div class="p-6 flex items-center gap-5">
        <div class="profile-img-box">
            <img src="https://i.ibb.co/60bfzDVY/1000123568.jpg" alt="Aj Profile">
        </div>
        <div>
            <h1 class="text-2xl font-bold font-['Orbitron'] tracking-tighter">Aj BEATs Studio</h1>
            <p class="text-[9px] text-gray-500 tracking-[3px] uppercase">Universal Studio</p>
        </div>
    </div>

    <div class="px-6 mb-8">
        <input type="text" id="searchInput" placeholder="Search YouTube Music..." 
            class="w-full bg-white rounded-lg py-2.5 px-4 text-black text-sm font-semibold outline-none focus:ring-2 focus:ring-purple-500">
    </div>

    <div class="grid grid-cols-2 gap-4 px-6 mb-10">
        <div class="neon-cyan p-4 rounded-xl flex items-center gap-3 cursor-pointer" onclick="search('New Haryanvi Songs')">
            <span>üöú</span> <span class="text-[10px] font-bold">HARYANI TECHAN</span>
        </div>
        <div class="neon-border p-4 rounded-xl flex items-center gap-3 cursor-pointer" onclick="search('Trending Punjabi Hits')">
            <span>üéµ</span> <span class="text-[10px] font-bold uppercase">Punjabi Beats</span>
        </div>
    </div>

    <div class="px-6 flex justify-between items-center mb-6">
        <h3 id="listTitle" class="text-[11px] font-bold opacity-60 uppercase tracking-widest">Trending Studio Beats (15)</h3>
        <button id="shuffleBtn" class="bg-green-500 text-black text-[10px] px-4 py-1.5 rounded font-bold">üîÄ SHUFFLE</button>
    </div>

    <div id="songList" class="px-6 space-y-4">
        <div class="text-center py-20 opacity-20 text-xs tracking-widest animate-pulse">BOOTING STUDIO...</div>
    </div>

    <div id="player" class="fixed-player">
        <div class="flex items-center justify-between gap-4 mb-4">
            <div class="flex items-center gap-3 overflow-hidden w-1/2">
                <img id="pArt" src="https://via.placeholder.com/50" class="w-12 h-12 rounded-xl border border-white/10 shadow-lg">
                <div class="truncate">
                    <h4 id="pTitle" class="text-xs font-bold truncate">Select Track</h4>
                    <p id="pArtist" class="text-[9px] text-gray-500 truncate">Aj Beats Studio</p>
                </div>
            </div>
            <div class="flex items-center gap-6">
                <button id="playBtn" class="text-4xl text-white">‚ñ∂</button>
                <button id="nextBtn" class="text-xl opacity-60">‚è≠</button>
            </div>
            <div class="flex items-center gap-4">
                <button id="loopMain" class="text-xl opacity-70">üîÅ</button>
                <button class="text-xl opacity-70">üåô</button>
            </div>
        </div>
        <input type="range" id="seek" value="0" class="w-full h-1 cursor-pointer">
    </div>

    <audio id="mainAudio"></audio>

    <script>
        const audio = document.getElementById('mainAudio');
        const songList = document.getElementById('songList');
        const playBtn = document.getElementById('playBtn');
        const searchInput = document.getElementById('searchInput');
        let currentPlaylist = [];
        let currentIndex = 0;

        // Using a Reliable YouTube Search Proxy (Invidious)
        const SEARCH_API = "https://inv.tux.pizza/api/v1/search?q=";
        const STREAM_BASE = "https://inv.tux.pizza/latest_version?id=";

        window.onload = () => search("Trending Songs India 2025");

        searchInput.addEventListener('keypress', (e) => {
            if(e.key === 'Enter') {
                search(searchInput.value);
                document.getElementById('listTitle').innerText = "SEARCH RESULTS";
            }
        });

        async function search(q) {
            songList.innerHTML = '<div class="text-center py-10 opacity-30 text-xs tracking-widest uppercase">Fetching Audio...</div>';
            try {
                const res = await fetch(SEARCH_API + encodeURIComponent(q) + "&type=video");
                const results = await res.json();
                
                // Filtering 15 songs
                currentPlaylist = results.slice(0, 15).map(item => ({
                    id: item.videoId,
                    title: item.title,
                    artist: item.author,
                    thumbnail: item.videoThumbnails[1].url
                }));
                
                render(currentPlaylist);
            } catch (err) {
                songList.innerHTML = '<div class="text-center py-10 text-red-500 text-xs">CONNECTION ERROR. PLEASE REFRESH.</div>';
            }
        }

        function render(songs) {
            songList.innerHTML = '';
            songs.forEach((s, i) => {
                const div = document.createElement('div');
                div.className = "glass-card p-4 flex items-center gap-4 rounded-2xl cursor-pointer active:scale-95 transition-all";
                div.innerHTML = `
                    <img src="${s.thumbnail}" class="w-14 h-14 rounded-xl shadow-lg border border-white/5">
                    <div class="flex-grow overflow-hidden">
                        <h4 class="text-sm font-bold truncate">${s.title}</h4>
                        <p class="text-[10px] text-gray-500 truncate">${s.artist}</p>
                    </div>
                    <label class="switch"><input type="checkbox" onchange="audio.loop=this.checked"><span class="slider"></span></label>
                `;
                div.onclick = (e) => { 
                    if(e.target.tagName !== 'INPUT' && e.target.className !== 'slider') { 
                        currentIndex = i; 
                        play(s); 
                    }
                };
                songList.appendChild(div);
            });
        }

        function play(s) {
            // Automatic Stop & Switch logic
            audio.pause();
            audio.src = STREAM_BASE + s.id;
            
            document.getElementById('pTitle').innerText = s.title;
            document.getElementById('pArt').src = s.thumbnail;
            document.getElementById('pArtist').innerText = s.artist;
            
            audio.play().catch(() => alert("This track is restricted. Try another one!"));
            playBtn.innerText = "II";
        }

        playBtn.onclick = () => {
            if(audio.paused) { audio.play(); playBtn.innerText = "II"; }
            else { audio.pause(); playBtn.innerText = "‚ñ∂"; }
        };

        document.getElementById('nextBtn').onclick = () => {
            if(currentIndex < currentPlaylist.length - 1) play(currentPlaylist[++currentIndex]);
        };

        audio.ontimeupdate = () => { document.getElementById('seek').value = (audio.currentTime / audio.duration) * 100 || 0; };
        document.getElementById('seek').oninput = (e) => { audio.currentTime = (e.target.value / 100) * audio.duration; };

        document.getElementById('shuffleBtn').onclick = () => {
            let rand = Math.floor(Math.random() * currentPlaylist.length);
            play(currentPlaylist[rand]);
        };
    </script>
</body>
</html>
