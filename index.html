<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aj BEATs Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body { background: #0d0b1a; color: white; font-family: 'Rajdhani', sans-serif; min-height: 100vh; overflow-x: hidden; }
        .profile-border { border: 2px solid #bf00ff; box-shadow: 0 0 15px #bf00ff88; }
        .neon-box-cyan { border: 1px solid #00f2ff66; background: rgba(255,255,255,0.03); border-radius: 12px; }
        .neon-box-purple { border: 1px solid #bf00ff66; background: rgba(255,255,255,0.03); border-radius: 12px; }
        .switch { position: relative; display: inline-block; width: 34px; height: 18px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #333; transition: .4s; border-radius: 20px; }
        input:checked + .slider { background-color: #1DB954; }
        .slider:before { position: absolute; content: ""; height: 12px; width: 12px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider:before { transform: translateX(16px); }
        .glass-player { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(13, 11, 26, 0.98); backdrop-filter: blur(20px); border-top: 1px solid rgba(255,255,255,0.1); padding: 15px; z-index: 100; }
        input[type="range"] { accent-color: #1DB954; width: 100%; height: 4px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body class="max-w-md mx-auto pb-40">

    <div class="p-5 flex items-center gap-4">
        <div class="relative w-14 h-14 rounded-full profile-border overflow-hidden">
            <img src="https://telegra.ph/file/1897b76435f3083896584.jpg" class="w-full h-full object-cover">
        </div>
        <div>
            <h1 class="text-xl font-bold font-['Orbitron'] tracking-tighter">Aj BEATs Studio</h1>
            <p class="text-[9px] text-gray-500 uppercase tracking-widest">Universal Studio</p>
        </div>
    </div>

    <div class="px-5 mb-6">
        <input type="text" id="searchInput" placeholder="Search songs or artists..." 
            class="w-full bg-white rounded-md p-2.5 pl-4 text-black text-sm outline-none focus:ring-2 focus:ring-purple-500">
    </div>

    <div class="grid grid-cols-2 gap-4 px-5 mb-8">
        <div class="neon-box-cyan p-4 flex items-center gap-3">
            <span>üöú</span> <span class="text-[10px] font-bold uppercase">Haryani Techan</span>
        </div>
        <div class="neon-box-purple p-4 flex items-center gap-3">
            <span>üéµ</span> <span class="text-[10px] font-bold uppercase">Old Gold Hits</span>
        </div>
    </div>

    <div class="px-5 flex justify-between items-center mb-4">
        <h3 id="listTitle" class="text-[10px] font-bold opacity-60 uppercase tracking-widest">Trending Now</h3>
        <button id="shuffleBtn" class="bg-green-500 text-black px-4 py-1.5 rounded-md font-bold text-[9px]">üîÄ SHUFFLE</button>
    </div>

    <div id="songList" class="px-5 space-y-3">
        <p class="text-center py-10 opacity-30 text-xs">CONNECTING TO STUDIO...</p>
    </div>

    <div id="player" class="glass-player shadow-2xl">
        <div class="flex items-center justify-between">
            <div class="flex items-center gap-3 overflow-hidden w-1/2">
                <img id="pArt" src="https://via.placeholder.com/40" class="w-10 h-10 rounded-lg shadow-lg">
                <div class="truncate">
                    <h4 id="pTitle" class="text-xs font-bold truncate">Ready to Play</h4>
                    <p id="pArtist" class="text-[9px] text-gray-500 truncate">Aj Beats Studio</p>
                </div>
            </div>
            <div class="flex items-center gap-6">
                <button id="playBtn" class="text-3xl">‚ñ∂</button>
                <button id="nextBtn" class="text-sm opacity-60">‚è≠</button>
            </div>
            <div class="flex gap-4 opacity-50">
                <a id="downBtn" href="#" download>‚¨áÔ∏è</a>
                <button id="loopBtn" class="text-lg">üîÅ</button>
            </div>
        </div>
        <input type="range" id="seek" value="0" class="mt-4">
    </div>

    <audio id="mainAudio"></audio>

    <script>
        const audio = document.getElementById('mainAudio');
        const songList = document.getElementById('songList');
        const playBtn = document.getElementById('playBtn');
        const searchInput = document.getElementById('searchInput');
        let currentPlaylist = [];
        let currentIndex = 0;

        // Trending Songs On Load
        window.onload = () => {
            search("Trending Haryanvi Punjabi", true);
        };

        searchInput.addEventListener('keypress', (e) => {
            if(e.key === 'Enter') {
                search(searchInput.value);
                document.getElementById('listTitle').innerText = "RESULTS";
            }
        });

        async function search(q) {
            try {
                const res = await fetch(`https://saavn.me/search/songs?query=${encodeURIComponent(q)}`);
                const d = await res.json();
                if(d.status === "SUCCESS") {
                    currentPlaylist = d.data.results;
                    renderSongs(currentPlaylist);
                }
            } catch(err) {
                songList.innerHTML = '<p class="text-center text-red-500 text-xs">NETWORK ERROR</p>';
            }
        }

        function renderSongs(songs) {
            songList.innerHTML = '';
            songs.forEach((s, i) => {
                const div = document.createElement('div');
                div.className = "bg-white/5 p-3 rounded-2xl flex items-center gap-4 border border-white/5 hover:bg-white/10 cursor-pointer active:scale-95 transition-all";
                div.innerHTML = `
                    <img src="${s.image[1].link}" class="w-12 h-12 rounded-xl">
                    <div class="flex-grow overflow-hidden">
                        <h4 class="text-sm font-bold truncate">${s.name}</h4>
                        <p class="text-[10px] text-gray-500">${s.primaryArtists}</p>
                    </div>
                    <label class="switch"><input type="checkbox" onchange="audio.loop=this.checked"><span class="slider"></span></label>
                `;
                div.onclick = (e) => { 
                    if(e.target.tagName !== 'INPUT' && e.target.className !== 'slider') {
                        currentIndex = i;
                        play(s); 
                    }
                };
                songList.appendChild(div);
            });
        }

        function play(s) {
            audio.pause();
            audio.src = s.downloadUrl[4].link; // 320kbps
            document.getElementById('pTitle').innerText = s.name;
            document.getElementById('pArtist').innerText = s.primaryArtists;
            document.getElementById('pArt').src = s.image[1].link;
            document.getElementById('downBtn').href = s.downloadUrl[4].link;
            audio.play();
            playBtn.innerText = "‚è∏";
        }

        playBtn.onclick = () => {
            if(audio.paused) { audio.play(); playBtn.innerText = "‚è∏"; }
            else { audio.pause(); playBtn.innerText = "‚ñ∂"; }
        };

        audio.ontimeupdate = () => {
            document.getElementById('seek').value = (audio.currentTime / audio.duration) * 100 || 0;
        };

        document.getElementById('seek').oninput = (e) => {
            audio.currentTime = (e.target.value / 100) * audio.duration;
        };

        document.getElementById('shuffleBtn').onclick = () => {
            let random = Math.floor(Math.random() * currentPlaylist.length);
            play(currentPlaylist[random]);
        };
    </script>
</body>
</html>
