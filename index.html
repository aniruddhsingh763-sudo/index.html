<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aj BEATs Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #bf00ff; --neon-cyan: #00f2ff; --bg-dark: #121026; }
        body { background: var(--bg-dark); color: white; font-family: 'Rajdhani', sans-serif; min-height: 100vh; overflow-x: hidden; }
        .profile-container { border: 2px solid var(--accent); box-shadow: 0 0 15px var(--accent); }
        .neon-card-cyan { border: 1.5px solid rgba(0, 242, 255, 0.4); background: rgba(0, 242, 255, 0.05); border-radius: 12px; }
        .neon-card-purple { border: 1.5px solid rgba(191, 0, 255, 0.4); background: rgba(191, 0, 255, 0.05); border-radius: 12px; }
        .switch { position: relative; display: inline-block; width: 38px; height: 20px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #333; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 2px; bottom: 2px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #1DB954; }
        input:checked + .slider:before { transform: translateX(18px); }
        .glass-player { position: fixed; bottom: 0; left: 0; right: 0; background: linear-gradient(to top, #0d0b1a, rgba(20, 18, 40, 0.98)); backdrop-filter: blur(20px); border-top: 1px solid rgba(255,255,255,0.1); padding: 18px; z-index: 1000; }
        .song-item { background: rgba(255, 255, 255, 0.03); border-radius: 16px; transition: 0.2s; }
        .song-item:active { transform: scale(0.98); background: rgba(255, 255, 255, 0.08); }
    </style>
</head>
<body class="max-w-md mx-auto pb-48">

    <div class="p-6 flex items-center gap-4">
        <div class="w-14 h-14 rounded-full profile-container overflow-hidden">
            <img src="https://telegra.ph/file/1897b76435f3083896584.jpg" class="w-full h-full object-cover">
        </div>
        <div>
            <h1 class="text-xl font-bold font-['Orbitron'] tracking-tighter">Aj BEATs Studio</h1>
            <p class="text-[9px] text-gray-500 uppercase">Universal Studio</p>
        </div>
    </div>

    <div class="px-6 mb-8">
        <input type="text" id="searchInput" placeholder="Search songs, artists..." 
            class="w-full bg-white rounded-lg py-2 px-4 text-black text-sm outline-none">
    </div>

    <div class="grid grid-cols-2 gap-4 px-6 mb-10">
        <div onclick="search('Haryanvi Trending')" class="neon-card-cyan p-4 flex items-center gap-3 cursor-pointer">
            <span>üöú</span> <span class="text-[10px] font-bold">HARYANI TECHAN</span>
        </div>
        <div onclick="search('Old Gold')" class="neon-card-purple p-4 flex items-center gap-3 cursor-pointer">
            <span>üéµ</span> <span class="text-[10px] font-bold">OLD GOLD HITS</span>
        </div>
    </div>

    <div class="px-6 mb-4 flex items-center justify-between">
        <h3 id="listTitle" class="text-xs font-bold opacity-70 tracking-widest uppercase">Top Trending 15</h3>
        <button id="shuffleBtn" class="bg-[#1DB954] text-black text-[9px] px-3 py-1 rounded font-bold">üîÄ SHUFFLE</button>
    </div>

    <div id="songList" class="px-6 space-y-3">
        <div class="text-center py-10 opacity-30 text-xs animate-pulse">BOOTING STUDIO...</div>
    </div>

    <div id="player" class="glass-player">
        <div class="flex items-center justify-between gap-3">
            <img id="pArt" src="https://via.placeholder.com/50" class="w-12 h-12 rounded-lg border border-white/10">
            <div class="flex-grow overflow-hidden">
                <h4 id="pTitle" class="text-xs font-bold truncate">Ready</h4>
                <p id="pArtist" class="text-[9px] text-gray-500 truncate">Select Track</p>
            </div>
            <div class="flex items-center gap-4">
                <button id="playBtn" class="text-3xl">‚ñ∂</button>
                <button id="nextBtn" class="text-xl opacity-60">‚è≠</button>
                <a id="downBtn" href="#" class="opacity-60">‚¨áÔ∏è</a>
            </div>
        </div>
        <input type="range" id="seek" value="0" class="w-full h-1 mt-4 accent-[#1DB954]">
    </div>

    <audio id="mainAudio"></audio>

    <script>
        const audio = document.getElementById('mainAudio');
        const songList = document.getElementById('songList');
        const playBtn = document.getElementById('playBtn');
        const searchInput = document.getElementById('searchInput');
        let currentPlaylist = [];

        // Correct HTTPS API Base
        const API_BASE = "https://saavn.dev/api/search/songs?query=";

        window.onload = () => search("Top Trending Hindi Punjabi");

        searchInput.addEventListener('keypress', (e) => {
            if(e.key === 'Enter') {
                search(searchInput.value);
                document.getElementById('listTitle').innerText = "SEARCH RESULTS";
            }
        });

        async function search(q) {
            songList.innerHTML = '<div class="text-center py-10 opacity-30 text-xs">FETCHING BEATS...</div>';
            try {
                const response = await fetch(API_BASE + encodeURIComponent(q));
                const json = await response.json();
                
                // Handling different API response structures
                const songs = json.data.results || json.data;
                currentPlaylist = songs.slice(0, 15);
                
                if(currentPlaylist.length === 0) {
                    songList.innerHTML = '<div class="text-center py-10 opacity-50 text-xs">NO BEATS FOUND</div>';
                    return;
                }
                render(currentPlaylist);
            } catch (err) {
                console.error(err);
                songList.innerHTML = '<div class="text-center py-10 text-red-400 text-xs">API ERROR: TRY SEARCHING AGAIN</div>';
            }
        }

        function render(songs) {
            songList.innerHTML = '';
            songs.forEach((s, i) => {
                const div = document.createElement('div');
                div.className = "song-item p-3 flex items-center gap-4 cursor-pointer";
                div.innerHTML = `
                    <img src="${s.image[1].url || s.image[1].link}" class="w-12 h-12 rounded-xl">
                    <div class="flex-grow overflow-hidden">
                        <h4 class="text-sm font-bold truncate">${s.name}</h4>
                        <p class="text-[10px] text-gray-500 truncate">${s.artists.primary[0].name || s.primaryArtists}</p>
                    </div>
                    <label class="switch"><input type="checkbox" onchange="audio.loop=this.checked"><span class="slider"></span></label>
                `;
                div.onclick = (e) => { 
                    if(e.target.tagName !== 'INPUT' && e.target.className !== 'slider') play(s); 
                };
                songList.appendChild(div);
            });
        }

        function play(s) {
            audio.pause();
            // Finding high quality link
            const url = s.downloadUrl[4].url || s.downloadUrl[4].link;
            audio.src = url;
            
            document.getElementById('pTitle').innerText = s.name;
            document.getElementById('pArtist').innerText = (s.artists && s.artists.primary[0].name) ? s.artists.primary[0].name : s.primaryArtists;
            document.getElementById('pArt').src = s.image[2].url || s.image[2].link;
            document.getElementById('downBtn').href = url;
            
            audio.play().catch(e => alert("Playback failed. Try another song."));
            playBtn.innerText = "II";
        }

        playBtn.onclick = () => {
            if(audio.paused) { audio.play(); playBtn.innerText = "II"; }
            else { audio.pause(); playBtn.innerText = "‚ñ∂"; }
        };

        audio.ontimeupdate = () => { document.getElementById('seek').value = (audio.currentTime / audio.duration) * 100 || 0; };
        document.getElementById('seek').oninput = (e) => { audio.currentTime = (e.target.value / 100) * audio.duration; };

        document.getElementById('shuffleBtn').onclick = () => {
            const rand = Math.floor(Math.random() * currentPlaylist.length);
            play(currentPlaylist[rand]);
        };
    </script>
</body>
</html>
